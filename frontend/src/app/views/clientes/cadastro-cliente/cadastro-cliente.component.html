<div class="container" style="color: black;">

    <mat-card>
        <mat-card-title>Cadastro de Clientes</mat-card-title>
        <mat-card-subtitle>Vefique seu dados corretamente!</mat-card-subtitle>

        <div class="card-body">
            <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nome" class="mb-2"><strong style="font-size: large; ">Nome</strong></label>
                  
                    <input 
                        type="text" 
                        name="nome" 
                        id="nome" 
                        class="form-control" 
                        [(ngModel)]="cliente.nome" 
                        formControlName="nome"
                        placeholder="Nome Completo Fulonado Da Silva"
                    >
                    <div class="row">
                        <span class="alert alert-danger mt-2"
                            *ngIf="(registerFormControl.nome.touched || submitted) && registerFormControl.nome.errors?.required">
                            Nome obrigat칩rio
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="mb-2 mt-2"><strong style="font-size: large; ">Email</strong></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        formControlName="email" 
                        [(ngModel)]="cliente.email"
                        placeholder="exemplo@email.com"
                    >
                        <div class="row">
                            <span class="alert alert-danger mt-2"
                            *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                            Email obrigat칩rio
                        </span>
                        <span class="alert alert-danger mt-2"
                            *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                            Escreva um email v치lido
                        </span>
                    </div>
                    
                    
                </div>
                <div class="form-group">
                    <label class="mb-2 mt-2"><strong style="font-size: large; ">Telefone</strong></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        formControlName="telefone" 
                        [(ngModel)]="cliente.contato" 
                        placeholder="(__)_____-_____"
                        appPhonemask
                    >
                    <div class="row">
                        <span class="alert alert-danger mt-2"
                            *ngIf="(registerFormControl.telefone.touched || submitted) && registerFormControl.telefone.errors?.required">
                            Telefone obrigat칩rio
                        </span>
                    </div>
                    
                </div>
                <hr/>
                <div class="form-group">
                    <mat-card-actions>
                        <button mat-raised-button  type="submit">{{textoBotao}}</button>
                      </mat-card-actions>
                </div>
            </form>
        </div>
       
      </mat-card>
