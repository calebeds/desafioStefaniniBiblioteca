<div class="w-100 mb-3" style="display: table-cell; width: 490px;">

  <button mat-raised-button color="primary" class="col-12 mb-2" (click)="criarNovoAutor()" *ngIf="esconderBtn()">
    Novo Autor
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Machado de Assis" #input class="col-12">
  </mat-form-field>

   
</div>

  
  
 
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <!-- User name Definition -->
    <ng-container matColumnDef="ISNI">
        <mat-header-cell *matHeaderCellDef><strong style="font-size: medium;">ISNI</strong>  </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.isni}} </mat-cell>
      </ng-container>
  
    <!-- User name Definition -->
    <ng-container matColumnDef="Nome">
      <mat-header-cell *matHeaderCellDef><strong style="font-size: medium;">Nome</strong>  </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
    </ng-container>
  
    <!-- Age Definition -->
    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef> <strong style="font-size: medium;">E-mail</strong> </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>
  
    <!-- Title Definition -->
    <ng-container matColumnDef="Data de Nascimento">
      <mat-header-cell *matHeaderCellDef><strong style="font-size: medium;">Data de nascimento</strong>  </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dataDeNascimento | date:'dd/MM/yyyy  '}} </mat-cell>
    </ng-container>

     <!-- Title Definition -->
     <ng-container matColumnDef="Biografia">
        <mat-header-cell *matHeaderCellDef> <strong style="font-size: medium;">Biografia</strong> </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.biografia | truncate:'10'}} </mat-cell>
      </ng-container>
  
    <ng-container matColumnDef="Ações" >
      
      <mat-header-cell *matHeaderCellDef style="width:180px"> <strong style="font-size: medium;">Ações</strong>  </mat-header-cell>
      <mat-cell *matCellDef="let row" style="width:180px">
        <ng-container *ngIf="esconderBtn()">
          <button mat-raised-button color="accent" class="me-2" (click)="editarAutor(row.isni)" >
            Editar
          </button>
        </ng-container>
        <ng-container *ngIf="esconderBtn()">
          <button mat-raised-button color="warn" class="me-2 px-2" (click)="excluirAutor(row.isni)">
            Excluir
          </button>
      </ng-container>

      <ng-container *ngIf="!esconderBtn()">
        Somente Busca
      </ng-container>
      </mat-cell>
    </ng-container>
   
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Ainda não há autores :(</td>
    </tr>
   
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 7]" aria-label="Select page of users"></mat-paginator>
